name: build-dev

on:
  push:
    branches:
      - master
      - features/githubactions 
    pull_request:
      - master

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v2
      - name: Cache dependencies
        uses: actions/cache@v1
        with:
          path: ~/.m2/repository
          key: ${{ runner.os }}-maven-${{ hashFiles('**/pom.xml') }}
          restore-keys: |
            ${{ runner.os }}-maven-
      - name: Setup Java 1.8
        uses: actions/setup-java@v1
        with:
          java-version: 1.8
      - name: Package with maven
        env:
          username: ${{ secrets.EE_USERNAME }} 
          password: ${{ secrets.EE_PASSWORD }} 
        run: mvn -B package -s ./settings.xml
      - name: Name artifact as commit hash
        run: |
          artifactName1=$(ls target/*.jar | head -1)
          commitHash=$(git rev-parse --short "$GITHUB_SHA")
          artifactName2=$(ls target/*.jar | head -1 | sed "s/.jar/.$commitHash.jar/g")
          mv $artifactName1 $artifactName2
      - name: Upload artifact
        uses: actions/upload-artifact@master
        with: 
          name: artifacts
          path: target/*.jar
  deploy:
    needs: build
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v2
      - name: Cache dependencies
        uses: actions/cache@v1
        with:
          path: ~/.m2/repository
          key: ${{ runner.os }}-maven-${{ hashFiles('**/pom.xml') }}
          restore-keys: |
            ${{ runner.os }}-maven-
      - name: Download artifact
        uses: actions/download-artifact@master
      - name: Deploy to CloudHub
        env:
          username: ${{ secrets.EE_USERNAME }} 
          password: ${{ secrets.EE_PASSWORD }} 
        run: |
          artifactName=$(ls *.jar | head -1)
          mvn package deploy -s ./settings.xml -DmuleDeploy -Danypoint.env=Sandbox -Danypoint.appName=mulesoft-cicd-githubactions -Danypoint.username=${{ secrets.ANYPOINT_USERNAME }} -Danypoint.password=${{ secrets.ANYPOINT_PASSWORD }}  -Danypoint.muleVersion=4.3.0 -Danypoint.region=us-west-1 -Danypoint.workers=2