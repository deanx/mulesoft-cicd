name: build-dev

on:
  push:
    branches:
      - master
    pull_request:
      - master

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v2
      - name: Cache dependencies
        uses: actions/cache@v1
        with:
          path: ~/.m2/repository
	        key: ${{ runner.os }}-maven-${{ hashFiles('**/pom.xml') }}
	        restore-keys: |
	          ${{ runner.os }}-maven-